<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- imported BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile1.jpg" class="DP" alt="">
        </div>
        <div class="profile-texts">
            <span class="name">Ankit </span>
            <span class="job">Web Developer</span>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/ankit2705/" class="social-link"><i bx-border class='bx bxl-linkedin  '></i></a>
            <a href="https://github.com/maker2705" class="social-link"><i class='bx bxl-github bx-md'></i></a>
            <a href=" mailto:imankit2705@gmail.com" class="social-link"><i class='bx bxs-envelope bx-'></i></a>
        </div>
        <div class="buttons">
            <button class="button">+Follow</button>
        </div>
        <!-- <div class="share-profile">
            <a class="share-button" href=""><i class='bx bxs-share-alt'></i></a>
        </div> -->
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">100k</span>
            </div>
            
            <div class="data">
                <i class="bx bx-message-rounded"></i><span class="number">20k</span>
            </div>
            
            <div class="data">
                <i class="bx bx-share"></i>
            <span class="number">10k</span>
        </div>
    
    </div>
</body>
</html>
