<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
    <title>Document</title>
</head>
<body>
    <header></header>
        <div id="main-div">
            <h1 class="logo"><a href="#">Instagram</a></h1>
            <div class="login-credentials">
                <input aria-label="Username or E-mail" type="text" name="username" id="username" placeholder="Phone number, Username, or email">
                <br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="button" name="login-button" id="login-button" value="Log in">
                
            </div>
            <section class="line-section">
                <hr class="line">
                <div class="text">OR</div>
            </section>
            <button id="fb-button" type="button" >
                <span id="fb-icon"> 
                    <i class='bx bxl-facebook-square bx-sm'></i>
                </span>Log in with Facebook</button>
              <a id="forgot-password" href="#">Forgot password?</a>
                

        </div>
       <div id="secondary-div">
            <span id="sign-up">Don't have an account?<a href="#">Sign up</a></span>
       </div>
       <span id="get-app">Get the app</span>
      <div id="img-container">
        <a class="img-link" href="#"><img src="GetItOnGooglePlay.png" alt=""></a>
        <a class="img-link" href="#"><img src="GetItFromMicrosoft.png" alt=""></a>
      </div>
    <footer>
        
    </footer>
</body>
</html>
